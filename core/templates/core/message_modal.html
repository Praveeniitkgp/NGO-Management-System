{% if messages %}
<div id="messageModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 dark:bg-opacity-70 hidden">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4 transform transition-all">
    {% for message in messages %}
      <div class="p-6">
        <div class="flex items-center justify-center w-12 h-12 mx-auto rounded-full {% if message.tags == 'error' %}bg-red-100 dark:bg-red-900/50{% elif message.tags == 'warning' %}bg-yellow-100 dark:bg-yellow-900/50{% else %}bg-green-100 dark:bg-green-900/50{% endif %} mb-4">
          {% if message.tags == 'error' %}
            <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          {% elif message.tags == 'warning' %}
            <svg class="w-6 h-6 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          {% else %}
            <svg class="w-6 h-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          {% endif %}
        </div>
        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 text-center mb-2">
          {% if message.tags == 'error' %}
            Error
          {% elif message.tags == 'warning' %}
            Warning
          {% else %}
            Success
          {% endif %}
        </h3>
        <p class="text-gray-600 dark:text-gray-300 text-center mb-6">{{ message }}</p>
        <div class="flex justify-center">
          <button onclick="closeMessageModal()" class="px-6 py-2 bg-blue-600 dark:bg-blue-700 text-white rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            OK
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
function closeMessageModal() {
  const modal = document.getElementById('messageModal');
  if (modal) {
    modal.classList.add('hidden');
  }
}

// Show modal when page loads if messages exist
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('messageModal');
  if (modal) {
    modal.classList.remove('hidden');
    // Auto-close after 5 seconds for success messages
    const isSuccess = modal.querySelector('.bg-green-100');
    if (isSuccess) {
      setTimeout(function() {
        closeMessageModal();
      }, 5000);
    }
  }
});

// Close modal on escape key
document.addEventListener('keydown', function(event) {
  if (event.key === 'Escape') {
    closeMessageModal();
  }
});

// Close modal on background click
document.getElementById('messageModal')?.addEventListener('click', function(event) {
  if (event.target === this) {
    closeMessageModal();
  }
});
</script>
{% endif %}
