{% extends 'core/admin/base.html' %}
{% block title %}Delete Class Need - Admin{% endblock %}

{% block content %}
<div class="space-y-6">
  <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 transition-colors duration-300">Delete Class Need</h1>
  
  <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 transition-colors duration-300">
    <p class="text-lg text-gray-700 dark:text-gray-300 mb-4">Are you sure you want to delete <strong class="text-gray-900 dark:text-gray-100">{{ classneed.item }}</strong> for <strong class="text-gray-900 dark:text-gray-100">{{ classneed.class_name }}</strong>?</p>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">This action cannot be undone.</p>
    
    <form method="post" class="flex justify-end space-x-4">
      {% csrf_token %}
      <a href="{% url 'admin_finances' %}" class="px-6 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-300">
        Cancel
      </a>
      <button type="submit" class="px-6 py-2 bg-red-600 dark:bg-red-700 text-white rounded-lg shadow hover:bg-red-700 dark:hover:bg-red-600 transition-colors duration-300">
        Delete Class Need
      </button>
    </form>
  </div>
</div>
{% endblock %}
