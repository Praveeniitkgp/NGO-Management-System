{% extends 'core/admin/base.html' %}
{% block title %}{{ action }} Student - Admin{% endblock %}

{% block content %}
<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">{{ action }} Student</h1>
    <a href="{% url 'admin_students' %}" class="px-4 py-2 bg-gray-600 text-white rounded-lg shadow hover:bg-gray-700 transition-colors duration-300">
      Back to Students
    </a>
  </div>
  
  <div class="bg-white rounded-xl shadow-lg p-6">
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
          <input type="text" id="name" name="name" required 
                 value="{% if student %}{{ student.name }}{% endif %}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Age *</label>
          <input type="number" id="age" name="age" required min="1" max="20"
                 value="{% if student %}{{ student.age }}{% endif %}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
          <label for="class_name" class="block text-sm font-medium text-gray-700 mb-2">Class/Grade *</label>
          <input type="text" id="class_name" name="class_name" required
                 value="{% if student %}{{ student.class_name }}{% endif %}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
          <label for="school" class="block text-sm font-medium text-gray-700 mb-2">School *</label>
          <input type="text" id="school" name="school" required
                 value="{% if student %}{{ student.school }}{% endif %}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
          <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
          <select id="gender" name="gender" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select Gender</option>
            <option value="Male" {% if student and student.gender == 'Male' %}selected{% endif %}>Male</option>
            <option value="Female" {% if student and student.gender == 'Female' %}selected{% endif %}>Female</option>
          </select>
        </div>
        
        <div>
          <label for="parental_income" class="block text-sm font-medium text-gray-700 mb-2">Parent Income/Year (â‚¹)</label>
          <input type="number" id="parental_income" name="parental_income" step="0.01" min="0"
                 value="{% if student %}{{ student.parental_income }}{% else %}0{% endif %}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <p class="text-xs text-gray-500 mt-1">Annual household income</p>
        </div>
        
        <div>
          <label for="performance" class="block text-sm font-medium text-gray-700 mb-2">Performance *</label>
          <select id="performance" name="performance" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="Excellent" {% if student and student.performance == 'Excellent' %}selected{% endif %}>Excellent</option>
            <option value="Good" {% if student and student.performance == 'Good' %}selected{% endif %}>Good</option>
            <option value="Average" {% if student and student.performance == 'Average' %}selected{% else %}selected{% endif %}>Average</option>
            <option value="Needs Improvement" {% if student and student.performance == 'Needs Improvement' %}selected{% endif %}>Needs Improvement</option>
          </select>
        </div>
        
        <div>
          <label for="sponsorship_status" class="block text-sm font-medium text-gray-700 mb-2">Sponsorship Status *</label>
          <select id="sponsorship_status" name="sponsorship_status" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="Not Sponsored" {% if not student or student.sponsorship_status == 'Not Sponsored' %}selected{% endif %}>Not Sponsored</option>
            <option value="Sponsored" {% if student and student.sponsorship_status == 'Sponsored' %}selected{% endif %}>Sponsored</option>
          </select>
        </div>
        
      </div>
      
      <div>
        <label for="help_provided" class="block text-sm font-medium text-gray-700 mb-2">Help Provided</label>
        <textarea id="help_provided" name="help_provided" rows="3"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{% if student %}{{ student.help_provided }}{% endif %}</textarea>
        <p class="mt-1 text-sm text-gray-500">e.g., books, money, school dress</p>
      </div>
      
      <div class="flex justify-end space-x-4">
        <a href="{% url 'admin_students' %}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-300">
          Cancel
        </a>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors duration-300">
          {{ action }} Student
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
