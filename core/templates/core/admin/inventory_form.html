{% extends 'core/admin/base.html' %}
{% block title %}{{ action }} Inventory Item - Admin{% endblock %}

{% block content %}
<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">{{ action }} Inventory Item</h1>
    <a href="{% url 'admin_inventory' %}" class="px-4 py-2 bg-gray-600 text-white rounded-lg shadow hover:bg-gray-700 transition-colors duration-300">
      Back to Inventory
    </a>
  </div>
  
  <div class="bg-white rounded-xl shadow-lg p-6">
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Item Name *</label>
          <input type="text" id="name" name="name" required 
                 value="{% if item %}{{ item.name }}{% endif %}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category *</label>
          <input type="text" id="category" name="category" required
                 value="{% if item %}{{ item.category }}{% endif %}"
                 placeholder="e.g., Books, Uniforms, Supplies"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
          <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">Quantity *</label>
          <input type="number" id="quantity" name="quantity" required min="0"
                 value="{% if item %}{{ item.quantity }}{% else %}0{% endif %}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
          <label for="low_stock_threshold" class="block text-sm font-medium text-gray-700 mb-2">Low Stock Threshold *</label>
          <input type="number" id="low_stock_threshold" name="low_stock_threshold" required min="0"
                 value="{% if item %}{{ item.low_stock_threshold }}{% else %}10{% endif %}"
                 class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>
      
      <div class="flex justify-end space-x-4">
        <a href="{% url 'admin_inventory' %}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-300">
          Cancel
        </a>
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors duration-300">
          {{ action }} Item
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
