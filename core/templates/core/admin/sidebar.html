<div id="adminSidebar" class="fixed md:relative z-50 flex flex-col w-64 bg-gray-800 dark:bg-gray-900 text-white transition-transform duration-300 transform -translate-x-full md:translate-x-0 h-screen md:h-auto">
  <div class="flex items-center justify-center h-20 shadow-md">
    {% load static %}
    <a href="{% url 'home' %}" class="flex items-center space-x-3">
      <img src="{% static 'images/logo-icon.png' %}" 
           alt="BrightFutures Logo" 
           class="w-10 h-10 object-contain"
           onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
      <!-- Fallback SVG if image doesn't exist -->
      <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-700 rounded-full flex items-center justify-center shadow-md hover:shadow-lg transition-all hover:scale-105 hidden">
        <svg class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="currentColor">
          <!-- Open book with heart -->
          <path d="M12 6.5C10.5 5.2 8.5 4.5 6.5 4.5c-1.1 0-2.2.3-3.1.8L2 6v12c1.5.5 3.2.8 5 1 1.8-.2 3.5-.5 5-1V6.5zm0 0c1.5 1.3 3.5 2 5.5 2 1.1 0 2.2-.3 3.1-.8L22 6v12c-1.5.5-3.2.8-5 1-1.8-.2-3.5-.5-5-1V6.5z"/>
          <path d="M12 9.5c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
          <path d="M10 8c0 .6.4 1 1 1s1-.4 1-1-.4-1-1-1-1 .4-1 1z"/>
        </svg>
      </div>
      <span class="text-xl font-bold tracking-wide">BrightFutures</span>
    </a>
  </div>
  <nav class="flex-1 px-2 py-4 space-y-2">
    <a href="{% url 'admin_dashboard' %}" class="flex items-center px-4 py-2.5 rounded-lg transition-colors duration-200 hover:bg-gray-700 dark:hover:bg-gray-800 hover:text-white {% if request.path == '/admin/dashboard/' or request.path == '/admin/' %}bg-gray-700 dark:bg-gray-800 text-white{% endif %}">
      <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h12A2.25 2.25 0 0 0 20.25 14.25V3.75M3.75 3h16.5M3.75 3v-1.5A2.25 2.25 0 0 1 6 0h12a2.25 2.25 0 0 1 2.25 2.25v1.5m0 0v11.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V3.75m9 5.25v2.25m-3-2.25v2.25m-3-2.25v2.25m3-6.75v.007h.008v-.007H12m-3.001 0v.007h.008v-.007H8.999m-3 0v.007h.008v-.007H6m12 0v.007h.008v-.007H18m-3 0v.007h.008v-.007H15m-3 0v.007h.008v-.007H12m-3 0v.007h.008v-.007H9" />
      </svg>
      <span>Dashboard</span>
    </a>
    <a href="{% url 'admin_students' %}" class="flex items-center px-4 py-2.5 rounded-lg transition-colors duration-200 hover:bg-gray-700 dark:hover:bg-gray-800 hover:text-white {% if request.path == '/admin/students/' %}bg-gray-700 dark:bg-gray-800 text-white{% endif %}">
      <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
      <span>Students</span>
    </a>
    <a href="{% url 'admin_donors' %}" class="flex items-center px-4 py-2.5 rounded-lg transition-colors duration-200 hover:bg-gray-700 dark:hover:bg-gray-800 hover:text-white {% if request.path == '/admin/donors/' %}bg-gray-700 dark:bg-gray-800 text-white{% endif %}">
      <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
      <span>Donors</span>
    </a>
    <a href="{% url 'admin_inventory' %}" class="flex items-center px-4 py-2.5 rounded-lg transition-colors duration-200 hover:bg-gray-700 dark:hover:bg-gray-800 hover:text-white {% if request.path == '/admin/inventory/' %}bg-gray-700 dark:bg-gray-800 text-white{% endif %}">
      <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
      </svg>
      <span>Inventory</span>
    </a>
    <a href="{% url 'admin_finances' %}" class="flex items-center px-4 py-2.5 rounded-lg transition-colors duration-200 hover:bg-gray-700 dark:hover:bg-gray-800 hover:text-white {% if request.path == '/admin/finances/' %}bg-gray-700 dark:bg-gray-800 text-white{% endif %}">
      <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
      </svg>
      <span>Finances</span>
    </a>
  </nav>
  <div class="px-2 py-4">
    <a href="{% url 'admin_logout' %}" class="w-full flex items-center px-4 py-2.5 rounded-lg text-red-300 dark:text-red-400 transition-colors duration-200 hover:bg-red-500 dark:hover:bg-red-600 hover:text-white">
      <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
      </svg>
      <span>Logout</span>
    </a>
  </div>
</div>
