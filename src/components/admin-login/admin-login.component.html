
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-2xl rounded-2xl p-8 space-y-6">
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900">Admin Portal</h2>
        <p class="mt-2 text-sm text-gray-600">Enter password to access the dashboard. (Hint: admin123)</p>
      </div>
      
      <form (ngSubmit)="login()" class="space-y-6">
        <div>
          <label for="password" class="sr-only">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
            required 
            class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition duration-300" 
            placeholder="Password">
        </div>

        @if (errorMessage()) {
          <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-3 rounded-md" role="alert">
            <p>{{ errorMessage() }}</p>
          </div>
        }

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105 duration-300">
            Sign in
          </button>
        </div>
      </form>

      <div class="text-center text-sm">
        <a routerLink="/home" class="font-medium text-blue-600 hover:text-blue-500 transition duration-300">
          &larr; Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
