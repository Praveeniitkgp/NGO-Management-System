
<div class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
  <div class="flex items-center justify-center h-20 shadow-md">
    <h1 class="text-2xl uppercase font-bold tracking-wider">NMS Admin</h1>
  </div>
  <nav class="flex-1 px-2 py-4 space-y-2">
    @for (item of navItems; track item.name) {
      <a [routerLink]="item.path" routerLinkActive="bg-gray-700 text-white" [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center px-4 py-2.5 rounded-lg transition-colors duration-200 hover:bg-gray-700 hover:text-white">
        <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" [innerHTML]="item.icon | safeHtml"></svg>
        <span>{{ item.name }}</span>
      </a>
    }
  </nav>
  <div class="px-2 py-4">
    <button (click)="logout()" class="w-full flex items-center px-4 py-2.5 rounded-lg text-red-300 transition-colors duration-200 hover:bg-red-500 hover:text-white">
      <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
      </svg>
      <span>Logout</span>
    </button>
  </div>
</div>
